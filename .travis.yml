language: node_js

node_js: --lts

cache: yarn

branches:
  except:
    - develop

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - git config --global user.name 'JounQin'
  - git config --global user.email 'admin@1stg.me'

script:
  - set -e
  - yarn lint
  - yarn build
  - yarn test

before_deploy:
  - set -e
  - git remote set-url origin https://user:$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG.git
  - npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
  - git fetch origin master:master
  - git checkout master
  - yarn run standard-version -a
  - git push --follow-tags origin master

deploy:
  provider: script
  skip_cleanup: true
  script: yarn run lerna publish from-package
  on:
    branch: release
