language: node_js

node_js: --lts

cache:
  - yarn
  - directories:
      - .changelog

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - git config --global user.name "JounQin"
  - git config --global user.email "admin@1stg.me"

install: yarn --frozen-lockfile

script:
  - yarn lint
  - yarn build
  - yarn test

after_success:
  - yarn global add codecov
  - codecov

before_deploy:
  - npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
  - git remote set-url origin https://user:$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG.git
  - git fetch origin $TRAVIS_BRANCH:$TRAVIS_BRANCH
  - git checkout $TRAVIS_BRANCH
  - cp -f README.md packages/eslint-mdx
  - cp -f README.md packages/eslint-plugin-mdx
  - 'git add --all && git commit -m "docs: update README" || echo "nothing changed to commit"'
  - yarn run lerna-changelog

deploy:
  - provider: script
    skip_cleanup: true
    script: yarn run lerna publish --create-release github --yes
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: yarn run lerna publish --canary --conventional-prerelease --preid beta --pre-dist-tag beta --yes
    on:
      branch: develop
