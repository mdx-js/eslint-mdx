language: node_js

node_js: --lts

cache:
  - yarn
  - directories:
      - .changelog

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - git config --global user.name 'JounQin'
  - git config --global user.email 'admin@1stg.me'

install: yarn --frozen-lockfile

script:
  - set -e
  - yarn lint
  - yarn build
  - yarn test

before_deploy:
  - set -e
  - npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
  - git remote set-url origin https://user:$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG.git
  - git fetch origin $TRAVIS_BRANCH:$TRAVIS_BRANCH
  - git checkout $TRAVIS_BRANCH
  - yarn run lerna-changelog

deploy:
  provider: script
  skip_cleanup: true
  script: yarn run lerna publish $(jq -r '.version' package.json) --yes && git push --follow-tags origin $TRAVIS_BRANCH || echo "nothing changed to push"
  on:
    branch: master
